<header
  class="bg-github-header-bg py-3 px-4 md:px-6 flex items-center justify-between text-github-text-primary border-b border-github-border sticky top-0 z-50"
>
  <div class="flex items-center gap-4">
    <!-- Hamburger (Mobile) -->
    <button class="md:hidden border border-github-border rounded p-1 text-github-text-secondary">
      <svg
        aria-hidden="true"
        height="24"
        viewBox="0 0 16 16"
        version="1.1"
        width="24"
        data-view-component="true"
        class="fill-current"
      >
        <path
          d="M1 2.75A.75.75 0 0 1 1.75 2h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 2.75Zm0 5A.75.75 0 0 1 1.75 7h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 7.75ZM1.75 12h12.5a.75.75 0 0 1 0 1.5H1.75a.75.75 0 0 1 0-1.5Z"
        ></path>
      </svg>
    </button>

    <!-- Logo -->
    <a href="#" class="text-white hover:text-gray-300 transition-colors">
      <svg height="32" viewBox="0 0 16 16" width="32" class="fill-current">
        <path
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
        ></path>
      </svg>
    </a>

    <!-- Desktop Username -->
    <span class="hidden md:block font-bold text-sm text-white">Meditatingpanda</span>
  </div>

  <!-- Search and Nav (Desktop) -->
  <div class="flex items-center gap-3">
    <!-- Search Input -->
    <div
      class="hidden md:flex border border-github-border rounded-md bg-github-bg-secondary px-2 items-center w-64 h-8 transition-colors focus-within:bg-github-bg focus-within:border-github-text-secondary focus-within:w-80"
    >
      <svg class="mr-2 opacity-50 fill-current" height="16" width="16" viewBox="0 0 16 16">
        <path
          d="M10.68 11.74a6 6 0 0 1-7.922-8.98 6 6 0 0 1 8.98 7.92l3.13 3.12a.75.75 0 0 1-1.06 1.06l-3.129-3.13Zm-4.71-.34a5 5 0 1 0 0-10 5 5 0 0 0 0 10Z"
        ></path>
      </svg>
      <input
        type="text"
        placeholder="Type / to search"
        class="bg-transparent border-none outline-none text-sm w-full placeholder-github-text-secondary text-github-text-primary h-full"
      />
      <kbd
        class="border border-github-border rounded px-1 text-[10px] text-github-text-secondary leading-none py-0.5"
        >/</kbd
      >
    </div>

    <!-- Vertical Pipe -->
    <div class="hidden md:block w-[1px] h-4 bg-github-border mx-1"></div>

    <!-- Action Icons -->
    <div class="flex items-center gap-2">
      <button
        class="border border-github-border rounded-md p-1 hover:bg-github-btn-hover text-github-text-secondary hidden md:block"
      >
        <svg
          aria-hidden="true"
          height="16"
          viewBox="0 0 16 16"
          version="1.1"
          width="16"
          data-view-component="true"
          class="fill-current text-current"
        >
          <path
            d="M0 1.75C0 .784.784 0 1.75 0h12.5C15.216 0 16 .784 16 1.75v12.5A1.75 1.75 0 0 1 14.25 16H1.75A1.75 1.75 0 0 1 0 14.25ZM1.75 1.5a.25.25 0 0 0-.25.25v12.5c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25V1.75a.25.25 0 0 0-.25-.25Z"
          ></path>
          <path
            d="M7 6.5a.75.75 0 0 1 .75-.75h4.5a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1-.75-.75Zm-3 0a.75.75 0 0 1 .75-.75h.5a.75.75 0 0 1 0 1.5h-.5a.75.75 0 0 1-.75-.75ZM7 9.5a.75.75 0 0 1 .75-.75h4.5a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1-.75-.75Zm-3 0a.75.75 0 0 1 .75-.75h.5a.75.75 0 0 1 0 1.5h-.5a.75.75 0 0 1-.75-.75Z"
          ></path>
        </svg>
      </button>

      <button class="hover:text-github-text-primary text-github-text-secondary p-1">
        <!-- Plus Icon -->
        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" width="16" class="fill-current">
          <path
            d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Zm7-3.25v2.5h2.5a.75.75 0 0 1 0 1.5h-2.5v2.5a.75.75 0 0 1-1.5 0v-2.5h-2.5a.75.75 0 0 1 0-1.5h2.5v-2.5a.75.75 0 0 1 1.5 0Z"
          ></path>
        </svg>
      </button>

      <button class="hover:text-github-text-primary text-github-text-secondary p-1 relative">
        <!-- Notification Icon -->
        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" width="16" class="fill-current">
          <path
            d="M8 16a2 2 0 0 0 1.985-1.75c.017-.137-.097-.25-.235-.25h-3.5c-.138 0-.252.113-.235.25A2 2 0 0 0 8 16ZM6.44 1.76a.75.75 0 0 1 1.12 0 8.015 8.015 0 0 1 5.626 4.965c.197.665.343 1.354.435 2.052.096.732.32 1.488.75 2.112a.75.75 0 0 1-.617 1.178H2.247a.75.75 0 0 1-.617-1.178c.43-.624.654-1.38.75-2.112.092-.698.238-1.387.435-2.052A8.017 8.017 0 0 1 6.44 1.76Z"
          ></path>
        </svg>
        <span
          class="absolute top-0 right-0 w-2 h-2 bg-blue-500 rounded-full border-2 border-github-header-bg"
        ></span>
      </button>

      <div class="hidden md:flex ml-1">
        <img
          src="https://avatars.githubusercontent.com/u/4323180?v=4"
          alt="User"
          class="w-5 h-5 rounded-full border border-github-border"
        />
      </div>

      <!-- Mobile Extra -->
      <div class="md:hidden flex">
        <img
          src="https://avatars.githubusercontent.com/u/4323180?v=4"
          alt="User"
          class="w-8 h-8 rounded-full border border-github-border"
        />
      </div>
    </div>
  </div>
</header>
