          >
            <svg

      </div>
    </div>
  </div>

  <div class="container mx-auto max-w-[1280px] px-4 md:px-6 md:flex md:gap-8 pt-8">
    <aside class="md:w-[296px] shrink-0 md:-mt-12 z-40">
      <app-profile-sidebar [user]="user$ | async"></app-profile-sidebar>
    </aside>

    <main class="flex-1 w-full min-w-0">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
